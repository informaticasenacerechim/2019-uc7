<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Validação JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container pt-5">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome" value="">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Idade</label>
            <input type="text" class="form-control" id="idade" placeholder="Senha" value="">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">CPF</label>
          <input type="text" class="form-control" id="cpf" placeholder="CPF" value="">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Telefone</label>
          <input type="text" class="form-control" id="telefone" placeholder="Telefone" value="">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">CEP</label>
            <input type="text" class="form-control" id="cep" placeholder="CEP" value="">
          </div>
          <div class="form-group col-md-6">
            <label for="inputZip">Endereço</label>
            <input type="text" class="form-control" id="endereco" placeholder="Endereço" value="">
          </div>
        </div>
          <button type="submit" onclick=teste()>Verificar</button>
      </form>
    </div>
    <script type="text/javascript" src="js.js"></script>
  </body>
</html>
